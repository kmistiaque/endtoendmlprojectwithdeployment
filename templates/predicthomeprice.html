<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Home Price</title>
</head>
<body>
    <h2>Predict Home Price</h2>
    <form action="/predict" method="post">
        <label for="MedInc">Median Income:</label>
        <input type="text" id="MedInc" name="MedInc"><br><br>
        
        <label for="HouseAge">House Age:</label>
        <input type="text" id="HouseAge" name="HouseAge"><br><br>
        
        <label for="AveRooms">Average Rooms:</label>
        <input type="text" id="AveRooms" name="AveRooms"><br><br>
        
        <label for="AveBedrms">Average Bedrooms:</label>
        <input type="text" id="AveBedrms" name="AveBedrms"><br><br>
        
        <label for="Population">Population:</label>
        <input type="text" id="Population" name="Population"><br><br>
        
        <label for="AveOccup">Average Occupancy:</label>
        <input type="text" id="AveOccup" name="AveOccup"><br><br>
        
        <label for="Latitude">Latitude:</label>
        <input type="text" id="Latitude" name="Latitude"><br><br>
        
        <label for="Longitude">Longitude:</label>
        <input type="text" id="Longitude" name="Longitude"><br><br>
        
        <input type="submit" value="Predict">
    </form>
    <br>
    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
